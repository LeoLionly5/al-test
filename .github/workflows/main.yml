name: Node.js CI

on: push

jobs:
  build:
    name: Node CI
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 15.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Environment info
      run: |
        docker-compose --version
