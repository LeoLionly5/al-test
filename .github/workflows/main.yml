name: Node.js CI front

on: push

jobs:
  build:
    name: Node.js CI front
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Npm install front-end
      run: cd ./front-end && sudo npm install && sudo npm install -g @angular/cli

    - name: Npm start front-end
      run: cd ./front-end && ng serve
